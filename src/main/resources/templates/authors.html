<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Practice</title>
</head>
<body>
<h1>
    Authors
</h1>
<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.firstName}">Manish</td>
        <td th:text="${author.lastName}">Tiwari</td>

    </tr>
</table>

</body>
</html>
