<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Practice</title>
</head>
<body>
    <h1>
        Product List
    </h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Book</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">Spring MVC</td>
            <td th:text="${book.publisher.name}">Manish</td>

        </tr>
    </table>

</body>
</html>
